
<!DOCTYPE html>     <!--este es un comentario-->

<html lang="es">
<head>
    <meta charset="UTF-8">  <!--este es el tipo de caracteres que voy a usar(contiene ñ y acentos, el utf-16 tiene mas emojis)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--esto es para qe sea compatible con Interet explorer como edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--este viewport es para que el tamaño que ve el usuario sea 
                                                                                igual a su resolucion/tamaño de pantalla-->
    <title>HTML 01</title>      <!--este es el titulo del documento(lo que aparece en la pestaña)-->
</head>
<body>


    <h1>Contacto</h1>      <!--este es el titulo del contenido (se va a ver en la pagina)-->
    <a href="contacto.html">contacto</a>
    <h2>Aca va todo lo que es el cuerpo o información que quiero mostrar</h2>
    <a href="https://www.google.com" target="_blank">Google.com</a>    <!--sirve para poner un enlace, y el blank es cuando es un enlace externo
                                                                        abre una nueva pestaña, y deja nuestro sitio abierto-->
    <a href="index.html">Inicio</a>     <!--la etiqueta a define un hipervinculo-->
    
</body>
</html>
