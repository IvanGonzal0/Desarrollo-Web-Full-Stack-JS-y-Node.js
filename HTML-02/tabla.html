<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>

    <h1>Tabla</h1>

    <table>
        <!-- esta es la cabecera-->
        <thead>
            <!--los tr son las filas, y los th son las columnas-->
            <tr>
                <!-- los th son las columnas (encabezados)-->
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
            </tr>

        </thead>
        
        <!--este es l cuerpo de la tabla-->
        <tbody>
            <tr>
                <!--los td son celdas comunes = table data-->
                <td>Juan</td>
                <td>Perez</td>
                <td>11111111</td>
            </tr>
            <tr>
                <td>Juana</td>
                <td>Garcia</td>
                <td>22222222</td>
            </tr>
        </tbody>


    </table>
    
</body>
</html>
