<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-02</title>
</head>
<body>
    <h1>Receta...</h1>

    <h2>Ingredientes</h2>
    <!--esta es una lista desordenada ul-->
    <ul>
        <li>Ingrediente 3</li>      <!-- li son los elementos de las listas, list item-->
        <li>Ingrediente 2</li>
        <li>Ingrediente 1</li>
        <li>Ingrediente 9</li>

    </ul>

    <h2>Preparacion</h2>
    <!--esta es una lista ordenada ol-->
    <ol>
        <li>Paso 1</li>
        <li>Paso 2</li>
        <li>Paso 3</li>

    </ol> 

    <h2>Glosario</h2>

    <dl>    <!-- dl definition list = lista con definiciones dt y dd-->
        <dt>Coffee</dt>     <!--DT = termino-->
        <dd>Black hot drink</dd>    <!-- DD = Definicion-->
        <dt>Milk</dt>
        <dd>White cold drink</dd>
      </dl>

</body>
</html>
