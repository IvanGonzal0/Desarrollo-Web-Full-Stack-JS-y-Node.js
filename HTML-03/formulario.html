<body>
    <h1>Formulario</h1>
    <!--el metodo post oculta cuando se envian los datos, casi siempre es post (ej datos de tarjeta, contraseña),
         action es quien va a procesar el formulario, enctype es encodear (codifica), application es el predeterminado envio de formularios encodeados,
        el enc multytipe: me encodea y puede enviar archivos, y el txtplain no lo utilizamos casi nunca(con proposito de debug)
    LOS FORMULARIOS SIEMPRE VAN ENCODEADO, PORQUE VIAJAN POR NODOS HASTA EL SV Y PUEDEN SER SNIFEADOS -->
    <form action="" method="post" enctype="application/x-www-form-urlencoded">

        <!--siempre hay un label q es la etiqueta del input. El for de label y el id del input tienen que ser iguales para relacionarse-->
        <label for="nombre">Nombre: </label>
        <!--el type define el tipo del elemento(text, password), el id siempre es igual al for del label, y el name-->
        <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">

        <label for="pw">Contraseña: </label>
        <input type="password" name="contraseña" id="pw" required placeholder="Ingrese su contraseña"> 

        <input type="submit" value="Enviar">

    </form>

    <br>
