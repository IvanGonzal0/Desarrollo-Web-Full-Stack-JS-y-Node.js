<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <h1>Imagenes</h1>

    <h2>Auto</h2>
    <img src="img/moto.jpeg" alt="auto">

    <h2>Yasuo</h2>
    <img src="img\yasuo.jpeg" alt="yasuo">

    <!--Picture es particular y mas especifico para ciertas imagenes, me permite poner un img src-->
    <!--picture sirve para chrome, mozilla, opera, mac, y algunos browsers modernos !-->

    <picture>
        <h2>Picture(cambia con el zoom, tamaño)</h2>
        <!--Los source media me sirven para ir ajustando imagenes al tamaño de px del dispositivo!-->
        <!--se carga la imagen dependiendo el tamañao de dispositivo-->
        <source media="(min-width:650px)" srcset="img/yasuo.jpeg">
        <source media="(min-width:465px)" srcset="img/moto.jpeg">
        <img src="img/moto.jpeg" alt="Flowers" style="width:auto;">
    </picture> 

    <figure>
        <h2>Figure, me agrega una descripcion de la imagen con el fig caption</h2>
        <!--EL ALT ME SIRVE MAS PARA LOS BROWSER, BUSCADORES cuando busco en google-->
        <img src="img/moto.jpeg" alt="Bora esta es la descripcion" style="width:100%">
        <!--el fig caption me agrega info adicional, y tambien sirve para los browser o buscadores, pero es mas potente el alt-->
        <figcaption>Fig.1 - Auto,  bora, 1.8t.</figcaption>
      </figure>


    <!--los controls son los controles, y el autoplay es para qe se reproduzca solo-->
    <video controls autoplay>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        El navegador no soporta el video.
    </video>

    <br>
    <!--audio-->
    <audio controls>
        <source src="horse.mp3" type="audio/mpeg">
        <source src="horse.ogg" type="audio/ogg">
        El navegador no soporta el archivo.

    </audio>



    <!--Iframe, con esto llevamos el video a otro lado como ser youtube o vimeo, audios como soundcloud, publicidad, mapas, noticias tw insta, etc !-->

    <h2>Multimedia</h2>
    <!--el source es la fuente de la info, es de donde voy a incorporar el multimeda, se pueden poner sitios pero no todos-->
    <iframe src="formulario.html" frameborder="0"></iframe>
    <br>
    <iframe src="https://youtube.com" frameborder="1"></iframe>
    <iframe src="https://www.youtube.com/watch?v=swdcD6OPMlk&ab_channel=LucasMoy" frameborder="2"></iframe>


    <br>

    <!--aca vam,os a incorporar un video de yt qe si se puede, tenemos que tocar boton compartir y luego incorporar -->
    <h2>Lucas moy python</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/swdcD6OPMlk" 
    title="YouTube video player lucas Moy" frameborder="0" allow="accelerometer; autoplay;
     clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <br>
    <!--aca vamos a incorporar un mapa de google-->
    <h2>Este es un mapa de google compartido como iframe</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12435.43115485818!2d-62.110264599999994!3d-38.
    8128117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1678285398024!5m2!1ses-419!2sar" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
